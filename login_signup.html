<!DOCTYPE html>
<html lang="fr">
<!-- Configuration de l'onglet et du lien avec le css -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Connexion / Inscription</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link rel="icon" type="image/png" href="img/logo.png">

</head>

<body>
  <!-- Configuration d'un titre qui renvoie vers la page principale -->
  <div class="top">

    <a href="index.html">
      <center>
        <h1>Study Work</h1>
      </center>
    </a>
  </div>



  <br><br>
  <!-- Formulaire d'inscription -->
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="">
        <h1 style="padding-top: 15px"> Créer un compte</h1>
        <input type="text" name="fname" placeholder="Prénom">
        <input type="text" name="lname" placeholder="Nom de famille">
        <input type="text" name="address" placeholder="Addresse mail">
        <input type="password" name="password" placeholder="Mot de passe">
        <input type="text" name="phone" placeholder="Numéro de téléphone">
        <input type="number" name="age" placeholder="Age">
        <button style="margin-top:10px"> Créer un compte</button>
        <h5>Vous avez déja un compte ! <a class="ghost" id="signIn" style="color:blue;"><u>Connexion</u></a></h5>
      </form>
    </div>
    <!-- Formulaire de connexion -->

    <div class="form-container sign-in-container">
      <form action="#">
        <h1 style="padding-bottom: 15px"> Connectez-vous !</h1>
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="mot de passe">
        <a href="#" style="padding-left:150px; font-weight: bold"> Mot de passe oublié ?</a>
        <button style="margin-top: 10px"> Accéder à votre compte </button>
        <h5>Nouveau ici !
          <a class="ghost" id="signUp" style="color:blue;"><u>Inscription</u></a>
        </h5>
      </form>

    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <img src="img/signup.jpg" alt="movie-1" height="480" width="550" />

        </div>
        <div class="overlay-panel overlay-right">
          <img src="img/logo.png" alt="movie-2" height="480" width="500" />
        </div>
      </div>
    </div>
  </div>





  <!-- Petit Script en JS pour permettre le swipe de la droite vers la gauche et vise vers cel -->

  <script type="text/javascript">
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
      container.classList.add("right-panel-active");
    });
    signInButton.addEventListener('click', () => {
      container.classList.remove("right-panel-active");
    });
  </script>
  <div class="slogan">
    <center>
      <h1>Study Work la lumière qui éclaire vos devoirs !
      </h1>
    </center>
  </div>
</body>

</html>
